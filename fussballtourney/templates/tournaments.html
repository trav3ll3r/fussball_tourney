{% extends "layout.html" %}

{% block title %}Tournaments{% endblock %}

{% block content %}
    <div>
        Add <a href="/tournaments/new">new</a>
    </div>
    <ul>
        {% for t in tournaments %}
            <li>
                {#[{{ t.key.id() }}]#}
                {{ t.label }} (created on {{ t.created }}) <a href="/tournaments/{{ t.key.id() }}">view</a>
                {#{{ t.dateStart }}#}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
