{% extends "layout.html" %}

{% block title %}Gooooooooool!!!{% endblock %}

{% block content %}
    <h2 id="">Gooooooooool!!!</h2>

    <form action="/tournaments/{{ form.tournament.key.id() }}/games/{{ form.game.key.id() }}/scores/new/player/{{ form.player.key.id() }}" method="post" accept-charset="utf-8">
        {{ form.csrf_token }}
        <p>
            <label for="player">Player</label>
            <h2 id="player">{{ form.player.nickname }}</h2>
        </p>
        <p>
            <label for="ownGoal">{{ form.ownGoal.label }}</label>
            {{ form.ownGoal|safe }}
        </p>
        <p>
            <input type="submit" value="Save"/>
        </p>
    </form>
{% endblock %}
